<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./manager-login.css">
    <link rel="icon" href="mucha/images/Sun3removebg.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Manager | Login</title>
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="top-header">
                <span>Have a Manager account?</span>
                <header>Login</header>
            </div>
            <form action="./manager-login.php" method="post">
                <div class="input-field">
                    <input type="text" class="input" name="managerID" placeholder="Manager ID" required>
                    <i class='bx bx-user'></i>
                </div>
                <div class="input-field">
                    <input type="password" class="input" name="mpassword" placeholder="Password" required>
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-field">
                    <input type="submit" class="submit" value="Login" required>
                </div>
            </form>

            <div class="bottom">
                <div class="left">
                    <input type="checkbox" name="" id="check">
                    <label for="check">Remember Me</label>
                </div>
                <div class="right">
                    <label for="forgot"><a href="#">Forgot password?</a></label>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</html>
